   section {

    footer {

    /* Stars */
    .stars-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0;
      box-shadow: 0 0 4px white;
    }

    @keyframes twinkle {
      0% { opacity: 0; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.5); }
      100% { opacity: 0; transform: scale(1); }
    }

    .graph-container {

<div class="stars-container" id="stars-container"></div>

<!-- Sidebar -->

  </header>

  <section>
    <h2>Jokers Added per Update</h2>
    <div class="graph-container">
      <canvas id="jokerGraph"></canvas>
    </div>
  </section>
<section>

  </footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
  const nextUpdate = Date.UTC(2026, 1, 1, 22, 0, 0);
  const timerEl = document.getElementById("timer");
  const countdownEl = document.getElementById("countdown");

  countdownEl.addEventListener("click", () => {
    confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
  });

  function updateCountdown() {
    const now = Date.now();
    const diff = nextUpdate - now;
    if (diff <= 0) {
      timerEl.textContent = "Update Released!";
      return;
    }
    const d = Math.floor(diff / (1000 * 60 * 60 * 24));
    const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const m = Math.floor((diff / (1000 * 60)) % 60);
    const s = Math.floor((diff / 1000) % 60);
    timerEl.textContent = `${d}d ${h}h ${m}m ${s}s`;
  }

  setInterval(updateCountdown, 1000);
  updateCountdown();

  // Stars
  const starsContainer = document.getElementById('stars-container');
  const STAR_COUNT = 80;
  const stars = [];

  for (let i = 0; i < STAR_COUNT; i++) {
    const star = document.createElement('div');
    star.classList.add('star');
    star.style.top = Math.random() * window.innerHeight + 'px';
    star.style.left = Math.random() * window.innerWidth + 'px';
    starsContainer.appendChild(star);
    stars.push(star);

    function twinkleStar() {
      star.style.animation = `twinkle 1s linear forwards`;
      setTimeout(() => {
        star.style.animation = '';
        setTimeout(twinkleStar, Math.random() * 4000 + 1000);
      }, 1000);
    }

    twinkleStar();
  }

  function animateStars() {
    for (const star of stars) {
      let top = parseFloat(star.style.top);
      top += 0.1;
      if (top > window.innerHeight) {
        top = 0;
        star.style.left = Math.random() * window.innerWidth + 'px';
      }
      star.style.top = top + 'px';
    }
    requestAnimationFrame(animateStars);
  }

  animateStars();
</script>
<script>
  const ctx = document.getElementById('jokerGraph').getContext('2d');
  const jokerGraph = new Chart(ctx, {
    type: 'line',
    data: {
      labels: ['2.0', '2.1', '2.2', '2.3', '3.0'],
      datasets: [{
        label: 'Total Jokers in Mod',
        data: [27, 31, 36, null, null],
        fill: true,
        borderColor: '#76a387',
        backgroundColor: 'rgba(118, 163, 135, 0.2)',
        tension: 0.3,
        pointBackgroundColor: '#4a7c59',
        pointRadius: 6
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      scales: {
        y: {
          beginAtZero: false,
          title: { display: true, text: 'Number of Jokers', color: '#ccc' },
          ticks: { color: '#ccc' },
          grid: { color: 'rgba(255,255,255,0.1)' }
        },
        x: {
          title: { display: true, text: 'Update Version', color: '#ccc' },
          ticks: { color: '#ccc' },
          grid: { color: 'rgba(255,255,255,0.1)' }
        }
      },
      plugins: { legend: { labels: { color: '#ccc' } } }
    }
  });
</script>
